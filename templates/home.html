    <script>
        const svgFiles = [
            '/static/drum.svg',
            '/static/guitar.svg',
            '/static/mic.svg',
            '/static/piano.svg',
            '/static/keys.svg',
            '/static/jazz.svg',
            // Add more SVG paths as needed
        ];

        function createFloatingSVG() {
            const svgIndex = Math.floor(Math.random() * svgFiles.length);
            const svg = document.createElement('img');
            svg.src = svgFiles[svgIndex];
            svg.className = 'floating-svg';

            // Set random position
            svg.style.left = Math.random() * 100 + 'vw';
            svg.style.top = (Math.random() * (window.innerHeight - 200)) + 100 + 'px';

            // Append to body
            document.body.appendChild(svg);

            // Animate the floating effect
            animateSVG(svg);
        }

        function animateSVG(svg) {
            const animationDuration = Math.random() * 5 + 5; // Random duration between 5s and 10s
            const translateX = Math.random() * 200 - 100; // Random x translation
            const translateY = Math.random() * 100 - 50; // Random y translation

            svg.animate([
                { transform: 'translate(0, 0)' },
                { transform: `translate(${translateX}px, ${translateY}px)` }
            ], {
                duration: animationDuration * 1000,
                iterations: Infinity,
                direction: 'alternate'
            });
        }

        // Create multiple floating SVGs
        for (let i = 0; i < 18; i++) { // Change the number to create more/fewer SVGs
            createFloatingSVG();
        }
