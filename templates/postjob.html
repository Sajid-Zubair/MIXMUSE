<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <link rel="stylesheet" href="postjob.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
    /* background-color: #eae7dc; */
    background-color: black;
}
*{
    text-decoration: none;
}

.navbar{
    padding-right: 15px;
    padding-left: 15px;
}

.nav-div{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-logo a{
    color: #1a1826;
    font-size: 40px;
    font-weight: bold;
}

.navbar ul li{
    margin-right: 50px;
}
.navbar ul li i{
    font-size: 35px;
}

li{
    list-style: none;
    display: inline;
}

li a i{
    color: #1a1826;
    font-size: 25px;
    margin-right: 20px;
}

.sub-menu-wrap{
    position: absolute;
    top: 80px;
    right: 8%;
    width: 320px;
    max-height: 0px;
    overflow: hidden;
    transition: max-height 0.5s;
    z-index: 1;
}

.sub-menu-wrap.open-menu{
    max-height: 400px;
}
.sub-menu{
    background: white;
    margin: 10px;
    padding: 20px;
}
.sub-menu .user-info i{
    font-size: 44px;
}

.user-info{
    display: flex;
    align-items: center;

}
.sub-menu .user-info h3{
    font-weight: 500;
}
.user-info i{
    width: 60px;
    border-radius: 50%;
    margin-right: 15px;
    font-size: 30px;
}

.sub-menu hr{
    border: none;
    height: 1px;
    width: 100%;
    background-color: #1a1826;
    margin: 1px 0 15px;
}

.sub-menu-link{
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #1a1826;
    margin: 12px 0;
}

.sub-menu-link p{
    width: 100%;
}


.edit{
    text-decoration: none;
    color: #1a1826;
    width: 100%;
}
.edit:hover {
    font-weight: bold;
}

.sub-menu-link i{
    background-color: #d8c385;
    border-radius: 50%;
    padding: 8px;
    margin-right: 10px;
    width: 30px;
    font-size: 28px;
}

.sub-menu-link span{
    font-size: 22px;
}

.sub-menu-link:hover span{
    transform: translateX(5px);
}

.sub-menu-link:hover p{
    font-weight: bold;
}


.container {
    max-width: 700px;
    margin: auto;
    /* background: #d8c385; */
    background: #b7a1f9;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #1a1826;
}


label {
    display: block;
    margin-bottom: 5px;
    color: #1a1826;
    font-size: 18px;
}

input[type="text"], input[type="number"], select, textarea{
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 4px;
    box-sizing: border-box;
    border: none;
    font-size: 15px;
    /* background-color: #f5ebcb; */
    background-color: white;

}

textarea {
    height: 100px;
}

input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    /* background-color: #1a1826; */
    background-color: #673797;
    /* color: #d8c385; */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 19px;
    transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
}

input[type="submit"]:hover {
    transform: translateY(-5px);
    
    background-color: #3d0a71;
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Posting Form</h1>
        <form action="/postjob" method="POST">
            <label for="profession">Profession/Job Title:</label>
            <input type="text" id="profession" name="profession" required>
            
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="address">Company Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="jobType">Job Type:</label>
            <select id="jobType" name="jobType" required>
                <option value="">Select job type</option>
                <option value="fullTime">Full-time</option>
                <option value="partTime">Part-time</option>
            </select>
            
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required>
            
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>

            <label for="positions">Open Positions:</label>
            <input type="number" id="positions" name="positions" required>
            
            <label for="requirements">Requirements (Education, Age, Experience):</label>
            <textarea id="requirements" name="requirements" required></textarea>
            
            <label for="description">Job Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="responsibilities">Employee Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" required></textarea>
            
            <label for="offers">What Your Company Offers:</label>
            <textarea id="offers" name="offers" required></textarea>
            
            <input type="submit" value="Post Job">
        </form>
    </div>


    <script>
        
    </script>
</body>
</html>
