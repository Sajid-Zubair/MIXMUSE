            {% endif %}

    <script>

function rejectApplicant(applicantUsername,jobId) {
    if (confirm("Are you sure you want to reject this applicant?")) {
        const requestData = {username: applicantUsername, job_id: jobId};
        console.log("Sending data:", requestData);
        
        fetch('/reject_applicant', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: applicantUsername, job_id: jobId })
        })
        .then(response =>{
            console.log(response);
            if (response.ok){
                // Remove the applicant from the frontend
                document.getElementById('applicant-' + applicantUsername).remove();
            } else{
                alert("Failed to reject applicant. "+ response.statusText);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
}

            function acceptApplicant(button) {
                const username = button.getAttribute('data-username') || '';
                const jobId = button.getAttribute('data-jobid') || '';
                console.log('Username : ', username)
                console.log('JobId : ',jobId)
                if (!username || !jobId) {
                    alert('Missing username or job ID');
                    return;
                }
                    fetch('/accept_applicant', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: username, job_id: jobId })
                    })
                    .then(response => {
                        if (response.ok) {
                            button.textContent = 'Accepted';
                            button.disabled = true;
                            const appli = document.getElementById('applicant-' + username.replace(' ', '_'));
                            if(appli){
                                appli.remove();
                            }
                            alert('Applicant accepted successfully!');
                            // Optionally, refresh the page or remove the applicant from the list
                        } else {
                            return response.json().then(data => {
                                alert(`Failed to accept applicant.${data.message}`);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred.');
                    });
            }
